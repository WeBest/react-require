<html>
<head>
	<meta charset="utf-8"/>
	<meta name="author" content="Rodrigo Cesar de Freitas Dias"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.min.js"></script>

	<!--
		Bootstrapping based on:
		https://gist.github.com/kenichi-odo/9fd4c1ee114082302df3f502c3b4bac1
	-->
	<script type="text/babel">
		define('loadReact', ['react', 'react-dom'], function(React, ReactDOM) {
			return function() {
				ReactDOM.render(
					<h1>Element</h1>,
					document.getElementById('root')
				);
			}
		});
	</script>
	<script>
		requirejs.config({
			paths: {
				'react': 'https://cdnjs.cloudflare.com/ajax/libs/react/16.2.0/umd/react.production.min',
				'react-dom': 'https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.2.0/umd/react-dom.production.min',
				'babel': 'https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min'
			}
		});
		require(['babel'], function(Babel) {
			var babelScripts = document.querySelectorAll('script[type="text/babel"]');
			babelScripts.forEach(function(script) {
				new Function(Babel.transform(script.textContent, {
					presets: ['es2015', 'react'],
					filename: 'embedded',
					sourceMaps: 'inline'
				}).code)();
			});

			require(['loadReact'], function(loadReact) {
				loadReact();
			});
		});
	</script>
</head>
<body>
	<!--
		For development in Google Chrome, to avoid cross-origin
		script blocking, run it with the following flags:
		--disable-web-security --user-data-dir
	-->
	<div id="root"></div>
</body>
</html>
